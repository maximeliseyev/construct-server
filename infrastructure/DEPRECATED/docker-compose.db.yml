version: '3.8'

services:
  # ============================================================================
  # DATABASE INFRASTRUCTURE
  # ============================================================================

  # PostgreSQL Database (Primary)
  postgres:
    image: postgres:16-alpine
    container_name: construct-postgres
    ports:
      - "127.0.0.1:5432:5432"  # Only expose on localhost for security
    environment:
      POSTGRES_USER: construct
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: construct
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d/migrations:ro
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U construct -d construct"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Database optimizations for production
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  # Redis (Primary - Caching, Sessions, Pub/Sub)
  redis:
    image: redis:7-alpine
    container_name: construct-redis-primary
    ports:
      - "127.0.0.1:6379:6379"  # Only expose on localhost for security
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 300
    volumes:
      - redis_data:/data
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  construct_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16