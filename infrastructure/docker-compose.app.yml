version: '3.8'

services:
  # ============================================================================
  # APPLICATION MICROSERVICES
  # ============================================================================

  # Auth Service
  auth-service:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
      target: auth-service
    container_name: construct-auth-service
    ports:
      - "127.0.0.1:8001:8080"
    environment:
      - DATABASE_URL=postgresql://construct:${DB_PASSWORD}@db.internal:5432/construct
      - REDIS_URL=redis://:${REDIS_PASSWORD}@db.internal:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - PORT=8080
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
      target: user-service
    container_name: construct-user-service
    ports:
      - "127.0.0.1:8002:8080"
    environment:
      - DATABASE_URL=postgresql://construct:${DB_PASSWORD}@db.internal:5432/construct
      - REDIS_URL=redis://:${REDIS_PASSWORD}@db.internal:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - PORT=8080
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
      target: notification-service
    container_name: construct-notification-service
    ports:
      - "127.0.0.1:8003:8080"
    environment:
      - DATABASE_URL=postgresql://construct:${DB_PASSWORD}@db.internal:5432/construct
      - REDIS_URL=redis://:${REDIS_PASSWORD}@db.internal:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - APNS_DEVICE_TOKEN_ENCRYPTION_KEY=${APNS_DEVICE_TOKEN_ENCRYPTION_KEY}
      - PORT=8080
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  construct_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16