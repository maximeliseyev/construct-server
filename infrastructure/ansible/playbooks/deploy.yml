---
- name: Deploy API Gateway
  hosts: gateways
  tasks:
    - name: Copy docker-compose.yml
      copy:
        src: ../../docker-compose/gateway/docker-compose.yml
        dest: /opt/construct/gateway/docker-compose.yml
    - name: Deploy gateway
      command: docker-compose up -d
      args:
        chdir: /opt/construct/gateway

- name: Deploy Auth Service
  hosts: auth_services
  tasks:
    - name: Copy docker-compose.yml
      copy:
        src: ../../docker-compose/auth/docker-compose.yml
        dest: /opt/construct/auth/docker-compose.yml
    - name: Deploy auth service
      command: docker-compose up -d
      args:
        chdir: /opt/construct/auth

