version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: construct-postgres
    environment:
      POSTGRES_USER: construct
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: construct
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U construct -d construct"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Queues, Caching, Pub/Sub)
  redis:
    image: redis:7-alpine
    container_name: construct-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MICROSERVICES
  # ============================================================================

  # API Gateway (Port 80/443)
  gateway:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-gateway
    command: ["gateway"]
    ports:
      - "80:8080"
      - "443:8443"
    environment:
      PORT: 8080
      MICROSERVICES_ENABLED: "true"
      AUTH_SERVICE_URL: "http://auth-service:8001"
      MESSAGING_SERVICE_URL: "http://messaging-service:8002"
      USER_SERVICE_URL: "http://user-service:8003"
      NOTIFICATION_SERVICE_URL: "http://notification-service:8004"
      SERVICE_TIMEOUT_SECS: "30"
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: "5"
      CIRCUIT_BREAKER_SUCCESS_THRESHOLD: "2"
      CIRCUIT_BREAKER_TIMEOUT_SECS: "60"
      SERVICE_DISCOVERY_MODE: "static"
    env_file: .env.prod
    depends_on:
      auth-service:
        condition: service_healthy
      messaging-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service (Port 8001)
  auth-service:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-auth-service
    command: ["auth-service"]
    environment:
      PORT: 8001
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Messaging Service (Port 8002)
  messaging-service:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-messaging-service
    command: ["messaging-service"]
    environment:
      PORT: 8002
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Service (Port 8003)
  user-service:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-user-service
    command: ["user-service"]
    environment:
      PORT: 8003
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Notification Service (Port 8004)
  notification-service:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-notification-service
    command: ["notification-service"]
    environment:
      PORT: 8004
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Media Service (Port 8005)
  media-service:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-media-service
    command: ["media-service"]
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
    env_file: .env.prod
    volumes:
      - media_data:/data/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Delivery Worker (Background processing)
  delivery-worker:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-delivery-worker
    command: ["delivery-worker"]
    env_file: .env.prod
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - construct_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local

networks:
  construct_network:
    driver: bridge