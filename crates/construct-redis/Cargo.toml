[package]
name = "construct-redis"
version = "0.5.11"
edition = "2021"
authors = ["Construct Server Team"]
description = "Redis utilities for Construct secure messaging server"
license = "MIT OR Apache-2.0"

[dependencies]
# Redis
redis = { version = "1.0", features = ["tokio-comp", "connection-manager", "streams"] }

# Utilities
anyhow = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

