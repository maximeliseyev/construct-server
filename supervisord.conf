[supervisord]
nodaemon=true
user=root

[program:envoy]
command=/usr/local/bin/envoy -c /app/envoy.yaml
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:auth]
command=/usr/local/bin/auth-service
autorestart=true
environment=PORT="8081"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:user]
command=/usr/local/bin/user-service
autorestart=true
environment=PORT="8082"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:messaging]
command=/usr/local/bin/messaging-service
autorestart=true
environment=PORT="8083"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:notification]
command=/usr/local/bin/notification-service
autorestart=true
environment=PORT="8084"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:delivery]
command=/usr/local/bin/delivery-worker
autorestart=true
environment=PORT="8085"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
