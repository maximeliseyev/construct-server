# fly.gateway.toml - Message Gateway Service configuration
#
# This is the message processing service that handles:
# - Message validation and rate limiting
# - Kafka message production
# - Future: Federation routing
#
# Deploy with: fly deploy --config fly.gateway.toml --app construct-message-gateway
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'construct-message-gateway'
primary_region = 'ams'

[build]
  # Uses same Dockerfile but overrides CMD to run message-gateway binary

[processes]
  app = "message-gateway"

[env]
  # Port for gRPC server
  PORT = "8080"

  # Rust logging level
  RUST_LOG = "info,construct_server=debug"

# gRPC service configuration
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  # Health check via gRPC HealthCheck RPC
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

# VM configuration - stateless processing service
[[vm]]
  memory = '512mb'
  cpus = 2
  memory_mb = 512

# Deployment strategy
[deploy]
  strategy = "rolling"

# Auto-scaling based on gRPC request rate
[autoscaling]
  min_instances = 1
  max_instances = 10

  # Scale based on CPU and connections
  [[autoscaling.metrics]]
    type = "cpu"
    target = 70

  [[autoscaling.metrics]]
    type = "concurrency"
    target = 100

# Secrets to set via: flyctl secrets set --app construct-message-gateway
# - DATABASE_URL (not used by gateway, but required by Config::from_env)
# - REDIS_URL (for rate limiting and deduplication)
# - JWT_SECRET (not used by gateway, but required by Config::from_env)
# - LOG_HASH_SALT (for logging)
# - ONLINE_CHANNEL (not used by gateway, but required by Config::from_env)
# - KAFKA_ENABLED=true
# - KAFKA_BROKERS
# - KAFKA_TOPIC
# - KAFKA_SSL_ENABLED
# - KAFKA_SASL_MECHANISM
# - KAFKA_SASL_USERNAME
# - KAFKA_SASL_PASSWORD
