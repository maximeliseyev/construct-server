services:
  postgres:
    image: postgres:16
    container_name: construct-db
    environment:
      POSTGRES_USER: construct
      POSTGRES_PASSWORD: construct_dev_password
      POSTGRES_DB: construct
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: construct-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
