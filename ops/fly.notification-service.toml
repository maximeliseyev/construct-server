# fly.notification-service.toml - Notification Service configuration
#
# Notification service for microservices architecture.
# Handles:
# - Device token registration (POST /api/v1/notifications/register-device)
# - Device token unregistration (POST /api/v1/notifications/unregister-device)
# - Notification preferences (PUT /api/v1/notifications/preferences)
# - Push notifications (APNs for iOS, FCM for Android - future)
#
# Architecture:
# - Stateless sending
# - Can scale independently
# - Rate limiting for APNs/FCM
#
# Deploy with: make deploy-notification-service
# Or: fly deploy --config ops/fly.notification-service.toml --app construct-notification-service
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'construct-notification-service'
primary_region = 'ams'

[build]
  # Dockerfile path is specified via --dockerfile flag in Makefile

[processes]
  app = "notification-service"

[env]
  # Rust logging level
  RUST_LOG = "info,sqlx=warn,construct_server=info"
  
  # Server configuration
  PORT = "8080"

  # Database connection pool settings
  DB_MAX_CONNECTIONS = "10"
  DB_ACQUIRE_TIMEOUT_SECS = "30"
  DB_IDLE_TIMEOUT_SECS = "600"

  # Redis prefixes (needed for config parsing)
  ONLINE_CHANNEL = "user_online_notifications:"
  DELIVERY_QUEUE_PREFIX = "delivery_queue:"
  OFFLINE_QUEUE_PREFIX = "offline:"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check endpoint
  [[http_service.checks]]
    grace_period = "5s"
    interval = "10s"
    method = "GET"
    path = "/health"
    timeout = "2s"
    protocol = "http"

# VM configuration - Notification service is lightweight
[[vm]]
  memory = '512mb'
  cpus = 1

# Deployment strategy - rolling updates
[deploy]
  strategy = "rolling"
  max_unavailable = 1

# Auto-scaling based on request rate
[autoscaling]
  min_instances = 1
  max_instances = 10

  [[autoscaling.metrics]]
    type = "cpu"
    target = 70

  [[autoscaling.metrics]]
    type = "concurrency"
    target = 500

# Secrets to set via: make secrets-notification-service
# Required secrets:
# - DATABASE_URL (PostgreSQL - for device_tokens table) - REQUIRED
# - REDIS_URL (optional, for rate limiting)
# - JWT_SECRET (for JWT verification) - REQUIRED
# - JWT_ISSUER (for JWT verification) - Optional (default: "construct-server")
# - LOG_HASH_SALT (for hashing user IDs in logs) - REQUIRED
# - APNS_DEVICE_TOKEN_ENCRYPTION_KEY (64 hex chars) - REQUIRED (used to encrypt device tokens in DB, even if APNs is disabled)
# - APNS_ENABLED=true (if using APNs) - Optional
# - APNS_ENVIRONMENT=production|development (if APNs enabled)
# - APNS_KEY_PATH (path to .p8 key file, if APNs enabled)
# - APNS_KEY_ID (if APNs enabled)
# - APNS_TEAM_ID (if APNs enabled)
# - APNS_BUNDLE_ID (if APNs enabled)
# - APNS_TOPIC (if APNs enabled)
