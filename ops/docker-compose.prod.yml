# =============================================================================
# Construct Server — Production Docker Compose (DigitalOcean VPS)
# =============================================================================
# Architecture: Traefik (TLS/443) → Envoy (gRPC-web routing) → Microservices
#
# First-time setup:
#   1. cp ops/.env.example .env && nano .env   # fill in secrets
#   2. docker compose -f ops/docker-compose.prod.yml up -d --build
#      (Traefik automatically issues Let's Encrypt certs on first request)
#
# Redeploy after code changes:
#   docker compose -f ops/docker-compose.prod.yml up -d --build --no-deps <service>
# =============================================================================

name: construct

services:

  # ─── Infrastructure ────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-construct}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-construct}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-construct}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ─── Traefik (TLS termination + Let's Encrypt) ────────────────────────────

  traefik:
    image: traefik:v3.3
    restart: unless-stopped
    command:
      # Enable Docker provider — auto-discovers containers via labels
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=construct_internal"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Automatic HTTP→HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt (ACME)
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      # Traefik dashboard (optional, accessible via https://traefik.YOUR_DOMAIN)
      - "--api.dashboard=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - internal
    labels:
      # Expose the dashboard (optional — remove if you don't need it)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${INSTANCE_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth-basic"
      - "traefik.http.middlewares.auth-basic.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # ─── Envoy (gRPC-web routing) ─────────────────────────────────────────────

  envoy:
    image: envoyproxy/envoy:v1.37.0
    restart: unless-stopped
    volumes:
      - ./envoy.docker.yaml:/etc/envoy/envoy.yaml:ro
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      # Route all traffic for the main domain to Envoy
      - "traefik.http.routers.envoy.rule=Host(`${INSTANCE_DOMAIN}`)"
      - "traefik.http.routers.envoy.entrypoints=websecure"
      - "traefik.http.routers.envoy.tls.certresolver=letsencrypt"
      - "traefik.http.routers.envoy.service=envoy"
      # h2c (HTTP/2 cleartext) — Traefik → Envoy is internal, no need for TLS here
      - "traefik.http.services.envoy.loadbalancer.server.port=8080"
      - "traefik.http.services.envoy.loadbalancer.server.scheme=h2c"
      # CORS middleware
      - "traefik.http.routers.envoy.middlewares=cors"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,POST,OPTIONS"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Grpc-Web,X-User-Agent,X-CSRF-Token,Grpc-Timeout"
      - "traefik.http.middlewares.cors.headers.accesscontrolexposeheaders=Grpc-Status,Grpc-Message,Grpc-Encoding,Grpc-Accept-Encoding"
      - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=${CORS_ALLOWED_ORIGINS:-*}"
      - "traefik.http.middlewares.cors.headers.addvaryheader=true"
    depends_on:
      auth:
        condition: service_started
      user:
        condition: service_started
      messaging:
        condition: service_started
      notification:
        condition: service_started

  # ─── Core Services ─────────────────────────────────────────────────────────

  auth:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/auth-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8081"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  user:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/user-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8082"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  messaging:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/messaging-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8083"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  notification:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/notification-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8084"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Supporting Services ──────────────────────────────────────────────────

  invite:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/invite-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  key:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/key-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  media:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/media-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  mls:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/mls-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  sentinel:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/sentinel-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/gateway
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "3000"
      INSTANCE_DOMAIN: ${INSTANCE_DOMAIN}
    networks:
      - internal

  delivery:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/delivery-worker
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8085"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres-data:
  redis-data:
  traefik-certs:    # Let's Encrypt certificates (persisted)

networks:
  internal:
    driver: bridge
