# =============================================================================
# Construct Server — Production Docker Compose (DigitalOcean VPS)
# =============================================================================
# Architecture: Nginx (TLS) → Envoy (gRPC-web routing) → Microservices
#
# First-time setup:
#   1. cp ops/.env.example .env && nano .env
#   2. ./ops/scripts/init-ssl.sh your-domain.com your@email.com
#   3. docker compose -f ops/docker-compose.prod.yml up -d --build
#
# Redeploy after code changes:
#   docker compose -f ops/docker-compose.prod.yml up -d --build --no-deps <service>
# =============================================================================

name: construct

services:

  # ─── Infrastructure ────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-construct}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-construct}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-construct}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ─── Proxy Layer ──────────────────────────────────────────────────────────

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    networks:
      - internal
    depends_on:
      - envoy
      - gateway

  certbot:
    image: certbot/certbot:latest
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"

  envoy:
    image: envoyproxy/envoy:v1.37.0
    restart: unless-stopped
    volumes:
      - ./envoy.docker.yaml:/etc/envoy/envoy.yaml:ro
    networks:
      - internal
    depends_on:
      auth:
        condition: service_started
      user:
        condition: service_started
      messaging:
        condition: service_started
      notification:
        condition: service_started

  # ─── Core Services ─────────────────────────────────────────────────────────

  auth:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/auth-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8081"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  user:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/user-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8082"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  messaging:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/messaging-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8083"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  notification:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/notification-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8084"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Supporting Services ──────────────────────────────────────────────────

  invite:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/invite-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  key:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/key-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  media:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/media-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  mls:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/mls-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  sentinel:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/sentinel-service
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/gateway
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "3000"
      INSTANCE_DOMAIN: ${INSTANCE_DOMAIN}
    networks:
      - internal

  delivery:
    image: construct-server:${IMAGE_TAG:-latest}
    command: /usr/local/bin/delivery-worker
    restart: unless-stopped
    env_file: ../.env
    environment:
      PORT: "8085"
      DATABASE_URL: postgresql://${DB_USER:-construct}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-construct}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - internal
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres-data:
  redis-data:
  certbot-www:

networks:
  internal:
    driver: bridge
