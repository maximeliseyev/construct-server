# Envoy Configuration for Local Docker Compose
# Routes gRPC traffic to microservices by container name

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: grpc_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_grpc
                route_config:
                  name: grpc_routes
                  virtual_hosts:
                    - name: grpc_services
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/shared.proto.services.v1.AuthService" }
                          route: { cluster: auth_service, timeout: 30s }
                        - match: { prefix: "/shared.proto.services.v1.UserService" }
                          route: { cluster: user_service, timeout: 30s }
                        - match: { prefix: "/shared.proto.services.v1.MessagingService" }
                          route: { cluster: messaging_service, timeout: 0s }
                        - match: { prefix: "/shared.proto.services.v1.InviteService" }
                          route: { cluster: invite_service, timeout: 30s }
                        - match: { prefix: "/shared.proto.services.v1.KeyService" }
                          route: { cluster: key_service, timeout: 30s }
                        - match: { prefix: "/shared.proto.services.v1.MLSService" }
                          route: { cluster: mls_service, timeout: 0s }
                        - match: { prefix: "/health" }
                          direct_response: { status: 200, body: { inline_string: "ok" } }
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: auth_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: construct-auth, port_value: 50051 }

    - name: user_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: user_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: construct-user, port_value: 50052 }

    - name: messaging_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: messaging_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: construct-messaging, port_value: 50053 }

    - name: invite_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: invite_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: construct-invite, port_value: 50055 }

    - name: key_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: key_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: construct-key, port_value: 50057 }

    # MLSService - placeholder until mls-service crate is implemented
    - name: mls_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
