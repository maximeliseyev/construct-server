services:
  # Main application server
  construct-server:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: construct-server
    command: ["construct-server"]
    ports:
      - "8080:8080"
      - "3000:3000"  # Health check port
    environment:
      DATABASE_URL: "postgresql://construct:construct_dev_password@postgres:5432/construct"
      REDIS_URL: "redis://redis:6379"
      RUST_LOG: "info"
    env_file: .env.local
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Delivery Worker (processes offline message delivery)
  delivery-worker:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    container_name: delivery-worker
    command: ["delivery-worker"]
    environment:
      REDIS_URL: "redis://redis:6379"
      RUST_LOG: "info"
    env_file: .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:16
    container_name: construct-db
    environment:
      POSTGRES_USER: construct
      POSTGRES_PASSWORD: construct_dev_password
      POSTGRES_DB: construct
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis (for message queues and pub/sub)
  redis:
    image: redis:7-alpine
    container_name: construct-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
