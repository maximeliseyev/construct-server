# Envoy Configuration for Docker Compose (DigitalOcean VPS)
# Services are addressed by Docker container name, not localhost.
# gRPC routes use full package paths: /shared.proto.services.v1.<ServiceName>

admin:
  address:
    socket_address:
      address: 127.0.0.1   # admin only on loopback
      port_value: 9901

static_resources:
  listeners:
    - name: grpc_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_grpc
                route_config:
                  name: grpc_routes
                  virtual_hosts:
                    - name: grpc_services
                      domains: ["*"]
                      routes:
                        # Auth & Device services (auth-service binary)
                        - match: { prefix: "/shared.proto.services.v1.AuthService" }
                          route: { cluster: auth_service, timeout: 30s }
                        - match: { prefix: "/shared.proto.services.v1.DeviceService" }
                          route: { cluster: auth_service, timeout: 30s }
                        # User service
                        - match: { prefix: "/shared.proto.services.v1.UserService" }
                          route: { cluster: user_service, timeout: 30s }
                        # Messaging service (streaming â€” no timeout)
                        - match: { prefix: "/shared.proto.services.v1.MessagingService" }
                          route: { cluster: messaging_service, timeout: 0s }
                        - match: { prefix: "/construct.message_gateway.v1.MessageGateway" }
                          route: { cluster: messaging_service, timeout: 0s }
                        # Notification service
                        - match: { prefix: "/shared.proto.services.v1.NotificationService" }
                          route: { cluster: notification_service, timeout: 30s }
                        # Invite service
                        - match: { prefix: "/shared.proto.services.v1.InviteService" }
                          route: { cluster: invite_service, timeout: 30s }
                        # Key service (prekeys)
                        - match: { prefix: "/shared.proto.services.v1.KeyService" }
                          route: { cluster: key_service, timeout: 30s }
                        # Media service
                        - match: { prefix: "/shared.proto.services.v1.MediaService" }
                          route: { cluster: media_service, timeout: 60s }
                        # MLS service
                        - match: { prefix: "/shared.proto.services.v1.MlsService" }
                          route: { cluster: mls_service, timeout: 30s }
                        # Sentinel service
                        - match: { prefix: "/shared.proto.sentinel.v1.SentinelService" }
                          route: { cluster: sentinel_service, timeout: 30s }
                        # Discovery & health (gateway binary)
                        - match: { prefix: "/.well-known" }
                          route: { cluster: discovery_service, timeout: 5s }
                        - match: { prefix: "/health" }
                          route: { cluster: discovery_service, timeout: 5s }
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: auth_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: auth, port_value: 50051 }

    - name: user_service
      type: STRICT_DNS
