# fly.toml app configuration file for Construct Messenger (Main Server)
#
# This is the main application server that handles WebSocket connections,
# HTTP API, and database interactions.
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'construct-server'
primary_region = 'ams'

[build]
  # Uses default Dockerfile which builds both binaries
  # This service runs construct-server by default (CMD in Dockerfile)

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '512mb'
  cpus = 2
  memory_mb = 512
