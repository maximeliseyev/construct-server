# fly.toml - Fly.io STAGING deployment (multi-container)
#
# Architecture: Envoy + all microservices in one VM
# Purpose: Quick staging testing before production VPS deploy
# Production: Digital Ocean VPS with docker-compose
#
# Deploy: fly deploy --config ops/fly.toml

app = 'construct-server-staging'
primary_region = 'ams'

[build]
  dockerfile = "ops/Dockerfile"

[env]
  RUST_LOG = "info,sqlx=warn"
  INSTANCE_DOMAIN = "construct-server-staging.fly.dev"
  
  # Database pool
  DB_MAX_CONNECTIONS = "10"
  DB_ACQUIRE_TIMEOUT_SECS = "30"
  
  # Rate limiting
  MAX_MESSAGES_PER_HOUR = "1000"
  
  # Message TTL
  MESSAGE_TTL_DAYS = "7"

# Public HTTPS service (Envoy only)
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    alpn = ["h2", "http/1.1"] 
  
  [[services.ports]]
    port = 80
    handlers = ["http"]

  # Health check via Envoy admin
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    port = 9901

# VM configuration (all services in one VM)
[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[deploy]
  strategy = "rolling"
  max_unavailable = 0

