# fly.auth-service.toml - Auth Service configuration
#
# Authentication service for microservices architecture.
# Handles:
# - User registration
# - Login (JWT token generation)
# - Refresh tokens
# - Logout (token invalidation)
#
# Architecture:
# - Stateless (JWT tokens)
# - Horizontally scalable
# - No sticky sessions
#
# Deploy with: make deploy-auth-service
# Or: fly deploy --config ops/fly.auth-service.toml --app construct-auth-service
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'construct-auth-service'
primary_region = 'ams'

[build]
  # Dockerfile path is specified via --dockerfile flag in Makefile

[processes]
  app = "auth-service"

[env]
  # Rust logging level
  RUST_LOG = "info,sqlx=warn,construct_server=info"
  
  # Server configuration
  PORT = "8080"

  # Database connection pool settings
  DB_MAX_CONNECTIONS = "10"
  DB_ACQUIRE_TIMEOUT_SECS = "30"
  DB_IDLE_TIMEOUT_SECS = "600"

  # Session TTL
  SESSION_TTL_DAYS = "30"
  REFRESH_TOKEN_TTL_DAYS = "90"

  # Redis prefixes (needed for config parsing)
  ONLINE_CHANNEL = "user_online_notifications:"
  DELIVERY_QUEUE_PREFIX = "delivery_queue:"
  OFFLINE_QUEUE_PREFIX = "offline:"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check endpoint
  [[http_service.checks]]
    grace_period = "5s"
    interval = "10s"
    method = "GET"
    path = "/health"
    timeout = "2s"
    protocol = "http"

# VM configuration - Auth service is lightweight
[[vm]]
  memory = '512mb'
  cpus = 1

# Deployment strategy - rolling updates
[deploy]
  strategy = "rolling"
  max_unavailable = 1

# Auto-scaling based on request rate
[autoscaling]
  min_instances = 1
  max_instances = 10

  [[autoscaling.metrics]]
    type = "cpu"
    target = 70

  [[autoscaling.metrics]]
    type = "concurrency"
    target = 500

# Secrets to set via: make secrets-auth-service
# Required secrets:
# - DATABASE_URL (PostgreSQL - for user data) - REQUIRED
# - REDIS_URL (for token invalidation, rate limiting) - REQUIRED
# - JWT_SECRET (for JWT token generation) - REQUIRED (min 32 chars)
# - JWT_ISSUER (for JWT token generation) - Optional (default: "construct-server")
# - LOG_HASH_SALT (for hashing user IDs in logs) - REQUIRED
# - ONLINE_CHANNEL (Redis channel prefix) - REQUIRED
# - DELIVERY_QUEUE_PREFIX (Redis queue prefix) - REQUIRED
# - OFFLINE_QUEUE_PREFIX (Redis queue prefix) - REQUIRED
# 
# Note: APNS_DEVICE_TOKEN_ENCRYPTION_KEY is NOT required for Auth Service
# (only Notification Service needs it)
