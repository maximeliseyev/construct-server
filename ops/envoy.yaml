# ============================================================================
# Envoy Proxy Configuration for Construct Server
# ============================================================================
#
# Architecture:
#   Client → Envoy (443) → Backend Services (internal 50051-50057)
#
# Features:
#   - Single TLS termination point (port 443)
#   - gRPC path-based routing (/auth.*, /user.*, /messaging.*, etc.)
#   - gRPC-Web filter (browser support)
#   - HTTP/2 with ALPN
#   - Health checks and load balancing
#   - Prometheus metrics
#
# ============================================================================

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    # Main gRPC listener (TLS on port 443)
    - name: grpc_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                  # For development: self-signed cert in ops/certs/
                  # For production: Let's Encrypt cert
                  - certificate_chain:
                      filename: ops/certs/fullchain.pem
                    private_key:
                      filename: ops/certs/privkey.pem
                alpn_protocols: ["h2"]  # HTTP/2 for gRPC
          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_grpc
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: grpc_routes
                  virtual_hosts:
                    - name: grpc_services
                      domains: ["*"]
                      routes:
                        # Auth Service
                        - match:
                            prefix: "/auth."
                          route:
                            cluster: auth_service
                            timeout: 30s
                        
                        # User Service
                        - match:
                            prefix: "/user."
                          route:
                            cluster: user_service
                            timeout: 30s
                        
                        # Messaging Service (long-lived streams)
                        - match:
                            prefix: "/messaging."
                          route:
                            cluster: messaging_service
                            timeout: 0s  # Infinite timeout for bidirectional streams
                        
                        # Notification Service
                        - match:
                            prefix: "/notification."
                          route:
                            cluster: notification_service
                            timeout: 30s
                        
                        # Invite Service
                        - match:
                            prefix: "/invite."
                          route:
                            cluster: invite_service
                            timeout: 30s
                        
                        # Media Service (streaming uploads/downloads)
                        - match:
                            prefix: "/media."
                          route:
                            cluster: media_service
                            timeout: 300s  # 5 min for large files
                        
                        # Federation Service
                        - match:
                            prefix: "/federation."
                          route:
                            cluster: federation_service
                            timeout: 30s
                        
                        # .well-known endpoint (REST, served by auth-service)
                        - match:
                            prefix: "/.well-known"
                          route:
                            cluster: discovery_service
                            timeout: 5s
                        
                        # Health endpoint
                        - match:
                            prefix: "/health"
                          route:
                            cluster: discovery_service
                            timeout: 5s

                http_filters:
                  # gRPC-Web filter (enables browser clients)
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  
                  # Router (must be last)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    # Plain HTTP listener for development (port 8080)
    - name: grpc_listener_plain
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_grpc_plain
                route_config:
                  name: grpc_routes_plain
                  virtual_hosts:
                    - name: grpc_services_plain
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/auth." }
                          route: { cluster: auth_service }
                        - match: { prefix: "/user." }
                          route: { cluster: user_service }
                        - match: { prefix: "/messaging." }
                          route: { cluster: messaging_service, timeout: 0s }
                        - match: { prefix: "/notification." }
                          route: { cluster: notification_service }
                        - match: { prefix: "/invite." }
                          route: { cluster: invite_service }
                        - match: { prefix: "/media." }
                          route: { cluster: media_service }
                        - match: { prefix: "/.well-known" }
                          route: { cluster: discovery_service }
                        - match: { prefix: "/health" }
                          route: { cluster: discovery_service }
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Auth Service
    - name: auth_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost  # Changed from auth-service
                      port_value: 50051
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 2
          grpc_health_check: {}

    # User Service
    - name: user_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: user_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 50052
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 2
          grpc_health_check: {}

    # Messaging Service
    - name: messaging_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
